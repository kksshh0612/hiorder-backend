<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하이오더 본인인증 서비스</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    h1 {
      color: #00b8a9;
    }
    .camera-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 10px;
      aspect-ratio: 4/3;
      background-color: #000;
    }
    video,
    #capturedImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .guide-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60px;
      border: 2px solid #00b8a9;
      border-radius: 5px;
      pointer-events: none;
    }
    .guide-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px;
      border-radius: 5px;
      width: 80%;
      text-align: center;
      font-size: 14px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #00b8a9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      min-width: 120px;
    }
    button:hover {
      background-color: #009288;
    }
    #brightnessButton {
      background-color: #666;
    }
    #retakeButton,
    #nextCaptureButton,
    #completeButton {
      display: none;
    }
    #loading {
      margin: 20px 0;
      font-weight: bold;
      display: none;
      color: #0066cc;
    }
    #result {
      margin-top: 20px;
      text-align: left;
      width: 100%;
    }
    .result-container {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }
    .result-container p {
      margin: 8px 0;
      font-size: 16px;
      line-height: 1.5;
    }
    .result-container strong {
      color: #00b8a9;
    }
    .error-message {
      color: #d9534f;
      font-weight: bold;
      padding: 10px;
      background-color: #fff3f3;
      border-radius: 4px;
    }
    .tips {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
      text-align: left;
    }
    .tips h3 {
      margin-top: 0;
      color: #333;
    }
    @media (max-width: 600px) {
      .camera-container {
        aspect-ratio: 16/9;
        max-height: 60vh;
      }
      button {
        padding: 12px 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
<h1>하이오더 본인인증 서비스</h1>

<div class="camera-container">
  <video id="video" autoplay playsinline></video>
  <img id="capturedImage" style="display: none" />
  <canvas id="canvas" style="display: none"></canvas>
  <div class="guide-box"></div>
  <div class="guide-text">생년월일을 이 영역에 맞춰주세요</div>
</div>

<div class="btn-container">
  <button id="captureButton">촬영</button>
  <button id="retakeButton">다시 촬영</button>
  <button id="nextCaptureButton">다음 촬영</button>
  <button id="completeButton">완료</button>
  <button id="brightnessButton">화면 어둡게</button>
</div>

<div id="loading">이미지 처리 중... 잠시만 기다려주세요.</div>

<div id="result">
  <h2>인식 결과</h2>
</div>

<div class="tips">
  <h3>인식이 잘 안될 경우 팁:</h3>
  <ul>
    <li>직접적인 광원을 피해주세요.</li>
    <li>"화면 어둡게" 버튼을 눌러보세요.</li>
    <li>신분증을 약간 기울여 반사를 줄여보세요.</li>
    <li>어두운 배경 위에 신분증을 올려놓고 촬영해보세요.</li>
  </ul>
</div>

<script src="../app.js"></script>
</body>
</html>
